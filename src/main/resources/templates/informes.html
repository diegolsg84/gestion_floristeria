<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Informes de Floristería</title>
</head>
<body>
    <h1>Informes de Floristería</h1>

    <h2>Ventas Totales</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Detalle Pedido</th>
                <th>Precio Flores</th>
                <th>Costos Adicionales</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="finanza : ${finanzas}">
                <td th:text="${finanza.id}"></td>
                <td th:text="${finanza.detallePedido}"></td>
                <td th:text="${finanza.precioFlores}"></td>
                <td th:text="${finanza.costosAdicionales}"></td>
                <td th:text="${finanza.total}"></td>
            </tr>
        </tbody>
    </table>

    <h2>Arreglos Más Populares</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Follaje</th>
                <th>Adornos</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="arreglo : ${arreglos}">
                <td th:text="${arreglo.id}"></td>
                <td th:text="${arreglo.follaje}"></td>
                <td th:text="${arreglo.adornos}"></td>
            </tr>
        </tbody>
    </table>

    <h2>Rutas de Entrega</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Conductor</th>
                <th>Ruta</th>
                <th>Fecha Entrega</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entrega : ${entregas}">
                <td th:text="${entrega.id}"></td>
                <td th:text="${entrega.conductor}"></td>
                <td th:text="${entrega.ruta}"></td>
                <td th:text="${entrega.fechaEntrega}"></td>
                <td th:text="${entrega.estado}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
