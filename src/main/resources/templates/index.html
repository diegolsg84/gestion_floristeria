<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floristería</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin: 20px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            text-decoration: none;
            color: white;
            background-color: transparent;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s, border-bottom 0.3s;
            font-size: 1.1em;
            position: relative;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -50%;
        }
        nav a:hover::after {
            width: 100%;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Floristería</h1>
        <nav>
            <ul>
                <li><a href="/flores/Inventario/lista">Inventario Flores</a></li>
                <li><a href="/flores/pedidos">Pedidos</a></li>
                <li><a href="/flores/Informe/informes">Informes</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <h2>Bienvenido a nuestra Floristería</h2>
            <p>Descubre nuestra amplia gama de flores y arreglos florales para cualquier ocasión. Explora nuestro inventario, haz tus pedidos y revisa tus informes de ventas.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Floristería. Grupo3.</p>
    </footer>
</body>
</html>
