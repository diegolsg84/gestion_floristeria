<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <div class="position-relative hero-section d-flex justify-content-center align-items-center text-white text-center" style="background-image: url('img/lovely-spring-flowers-leaves-white-background-with-negative-space.jpg'); background-size: cover; background-position: center; height: 100vh;">
        
        <!-- Overlay oscuro con opacidad -->
        <div class="position-absolute w-100 h-100 bg-dark" style="opacity: 0.5; top: 0; left: 0;"></div>

        <!-- Contenido del hero -->
        <div class="hero-content position-relative">
            <h1 class="display-3 text-primary-emphasis" style="font-family: 'Georgia', serif;">Casa de Flores</h1>
            <p class="lead" style="font-family: 'Georgia', serif;">Decorate la vida con flores & amores</p>
            <a href="#" class="btn btn-outline-light btn-lg" style="border-radius: 30px;">Registrar Flor</a>
            <div class="mt-4">
                <p class="text-white"><mark class="rounded">>>Semillas</mark> & girasoles</p>
                <a href="#section" class="text-white"><i class="bi bi-chevron-down" style="font-size: 2rem;"></i></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
